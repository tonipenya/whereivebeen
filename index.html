<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>World Conquered</title>

        <link rel="stylesheet" href="ammap/ammap.css" type="text/css">
        <script src="ammap/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		<script src="ammap/maps/js/worldHigh.js" type="text/javascript"></script>
        <script type="text/javascript">
			var map;

			AmCharts.ready(function() {
			    map = new AmCharts.AmMap();
			    map.pathToImages = "ammap/images/";

			    var dataProvider = {
			        mapVar: AmCharts.maps.worldHigh
			    };

			    map.areasSettings = {
			        unlistedAreasColor: "#DDDDDD",
			        rollOverOutlineColor: "#FFFFFF",
			        balloonText: "[[title]]"
			    };

			    map.creditsPosition = "bottom-right";

                BEEN_COLOR = "#3366cc";
                LIVED_COLOR = "#ffcc22";
                been = ["IE", "FI", "IT", "FR", "GR", "DE", "PT"];
                lived = ["GB", "ES"];

                dataProvider.areas = []
                for (i = 0; i < been.length; ++i) {
                    dataProvider.areas.push({id: been[i], 
                                             color: BEEN_COLOR});
                }

                for (i = 0; i < lived.length; ++i) {
                    dataProvider.areas.push({id: lived[i], 
                                             color: LIVED_COLOR});
                }


			    map.dataProvider = dataProvider;

			    var legend = {
			        width: 600,
			        backgroundAlpha: 0,
			        borderAlpha: 0,
			        bottom: 15,
			        left: 15,
			        horizontalGap: 10,
			        data: [
			        {
			            title: "Been",
			            color: BEEN_COLOR},
			        {
			            title: "Lived",
			            color: LIVED_COLOR}
			        ]
			    };

			    map.addLegend(legend);
			    map.write("mapdiv");

			});

        </script>
    </head>

    <body>
        <div id="mapdiv" style="width: 850px; background-color:#fafafa; height: 600px;"></div>
    </body>

</html>
