<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>World Conquered</title>

        <link rel="stylesheet" href="ammap/ammap.css" type="text/css">
        <script src="ammap/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		<script src="ammap/maps/js/worldHigh.js" type="text/javascript"></script>
        <script type="text/javascript">
			var map;

			AmCharts.ready(function() {
			    map = new AmCharts.AmMap();
			    map.pathToImages = "ammap/images/";

			    var dataProvider = {
			        mapVar: AmCharts.maps.worldHigh
			    };

			    map.areasSettings = {
			        unlistedAreasColor: "#DDDDDD",
			        rollOverOutlineColor: "#FFFFFF",
			        balloonText: "[[title]]"
			    };

			    map.creditsPosition = "top-right";

			    dataProvider.areas = [
				{
			        id: "IE",
			        color: "#3366CC"},
			    {
			        id: "FI",
			        color: "#3366CC"},
			    {
			        id: "GB",
			        color: "#FFCC33"},
                {
			        id: "IT",
			        color: "#3366CC"},
			    {
			        id: "FR",
			        color: "#3366CC"},
			    {
			        id: "ES",
			        color: "#FFCC33"},
			    {
			        id: "GR",
			        color: "#3366CC"},
			    {
			        id: "DE",
			        color: "#3366CC"},
			    {
			        id: "PT",
			        color: "#3366CC"},
			    ];

			    map.dataProvider = dataProvider;

			    var legend = {
			        width: 600,
			        backgroundAlpha: 0.5,
			        backgroundColor: "#FFFFFF",
			        borderColor: "#666666",
			        borderAlpha: 1,
			        bottom: 15,
			        left: 15,
			        horizontalGap: 10,
			        data: [
			        {
			            title: "Been",
			            color: "#3366CC"},
			        {
			            title: "Lived",
			            color: "#FFCC33"}
			        ]
			    };

			    map.addLegend(legend);
			    map.write("mapdiv");

			});

        </script>
    </head>

    <body>
        <div id="mapdiv" style="width: 850px; background-color:#fafafa; height: 600px;"></div>
    </body>

</html>
